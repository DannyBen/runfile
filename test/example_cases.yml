---
- dir: a_minimal
  cmd: run greet danny
  out: Hello danny
- dir: a_minimal
  cmd: run -h
  out: |-
    Runfile 0.0.0

    Usage:
      run greet <name>
      run ( -h | --help | --version )

    Commands:
      greet <name>
          Say hello to <name>

    Options:
      -h --help
          Show this screen

      --version
          Show version
- dir: b_basic
  cmd: run -h
  out: "Runner 0.1.0\nThe first ever Runfile program \n\nUsage:\n  run greet <name>
    [--long --color]\n  run ( -h | --help | --version )\n\nCommands:\n  greet <name>
    [--long --color]\n      Say hello to <name>\n\nOptions:\n  -h --help\n      Show
    this screen\n\n  --version\n      Show version\n\n  --long\n      Show a longer
    greeting\n\n  --color\n      Use colored output"
- dir: f_namespace
  cmd: run
  out: |-
    Usage:
      run greet
      run make custard
      run make jam
      run make meat [--mix]
      run eat
      run ( -h | --help | --version )
- dir: f_namespace
  cmd: run make jam
  out: Making jam...
- dir: f_namespace
  cmd: run eat
  out: Custard? Good! Jam? Good! Meat? Good!!!
- dir: g_overloading
  cmd: run
  out: |-
    Usage:
      run jump
      run jump around
      run jump up
      run ( -h | --help | --version )
- dir: g_overloading
  cmd: run jump
  out: Jump!
- dir: g_overloading
  cmd: run jump around
  out: Jump around
- dir: h_hyphen
  cmd: run
  out: |-
    Usage:
      run jump-around [--up --down]
      run ( -h | --help | --version )
- dir: h_hyphen
  cmd: run jump-around --up --down
  out: |-
    Jump around
    Jump up jump up
    and get down
- dir: i_crosscall
  cmd: run
  out: |-
    Usage:
      run jog
      run jump [--high --twice]
      run exercise
      run eat cake
      run eat two-cakes
      run ( -h | --help | --version )
- dir: i_crosscall
  cmd: run exercise
  out: |-
    JUMP
    JUMP
    jog
    time for cake
- dir: i_crosscall
  cmd: run eat two-cakes
  out: |-
    time for cake
    time for cake
    jog
- dir: j_customname
  cmd: run
  chk: regex
  out: |-
    Runfile engine v%{version}

    Tip:  Type 'run make' or 'run make name' to create a runfile.
          Place named.runfiles anywhere in the PATH for global access.

      run greet \.* .*/greet.runfile
- dir: j_customname
  cmd: run greet hello
  out: hello
- dir: j_customname
  cmd: run greet spanish hello jack
  out: hola jack
- dir: j_customname
  cmd: run greet french hello jill
  out: bonjour jill
- dir: j_customname
  cmd: run greet bye
  out: bye
- dir: k_endcommand
  cmd: run
  out: |-
    Usage:
      run drink beer
      run eat
      run ( -h | --help | --version )
- dir: k_endcommand
  cmd: run drink beer
  out: drink beer
- dir: k_endcommand
  cmd: run eat
  out: eat
- dir: l_compact_usage
  cmd: run
  out: |-
    Usage:
      run ( wakeup | code | sleep )
      run weekend ( wakeup | play | sleep )
      run ( -h | --help | --version )
- dir: l_compact_usage
  cmd: run wakeup
  out: wakeup
- dir: l_compact_usage
  cmd: run weekend wakeup
  out: wakeup early
- dir: m_dynamic_actions
  cmd: run
  out: |-
    Usage:
      run watch css
      run watch js
      run watch a-movie
      run watch friends-again
      run git ( commit | push | pull | branch | log )
      run ( -h | --help | --version )
- dir: m_dynamic_actions
  cmd: run watch a-movie
  out: a-movie
- dir: m_dynamic_actions
  cmd: run git commit
  out: git commit
- dir: m_dynamic_actions
  cmd: run --help
  out: |-
    Runfile 0.0.0

    Usage:
      run watch css
      run watch js
      run watch a-movie
      run watch friends-again
      run git ( commit | push | pull | branch | log )
      run ( -h | --help | --version )

    Commands:
      watch css
          Watch files of type css

      watch js
          Watch files of type js

      watch a-movie
          Watch files of type a-movie

      watch friends-again
          Watch files of type friends-again

      git ( commit | push | pull | branch | log )
          Execute a git command

    Options:
      -h --help
          Show this screen

      --version
          Show version
