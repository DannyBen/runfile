---
- dir: a_minimal
  cmd: run greet danny
  out: Hello danny
- dir: a_minimal
  cmd: run -h
  out: |-
    Runfile

    Usage:
      run greet <name>
      run (-h|--help)

    Commands:
      greet <name>
          Say hello to <name>

    Options:
      -h --help
          Show this screen
- dir: b_basic
  cmd: run -h
  out: |-
    Runner 0.1.0
    The first ever Runfile program

    Usage:
      run greet <name> [--long --color]
      run (-h|--help|--version)

    Commands:
      greet <name> [--long --color]
          Say hello to <name>

    Options:
      --long
          Show a longer greeting

      --color
          Use colored output

      -h --help
          Show this screen

      --version
          Show version number
- dir: f_namespace
  cmd: run
  out: |-
    Usage:
      run greet
      run make custard
      run make jam
      run make meat [--mix]
      run eat
      run (-h|--help)
