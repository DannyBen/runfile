---
- dir: template
  cmd: run
  out: |-
    Usage:
      run command <arg> [--flag]
      run (-h | --help | --version)
- dir: template
  cmd: run command arg --flag
  out: Command running...
- dir: a_minimal
  cmd: run
  out: |-
    Usage:
      run greet <name>
      run (-h | --help | --version)
- dir: a_minimal
  cmd: run greet danny
  out: Hello danny
- dir: a_minimal
  cmd: run -h
  out: |-
    Runfile 0.0.0

    Usage:
      run greet <name>
      run (-h | --help | --version)

    Commands:
      greet <name>
          Say hello to <name>

    Options:
      -h --help
          Show this screen

      --version
          Show version
- dir: b_basic
  cmd: run -h
  out: "Runner 0.1.0\nThe first ever Runfile program \n\nUsage:\n  run greet <name>
    [--long --color]\n  run (-h | --help | --version)\n\nCommands:\n  greet <name>
    [--long --color]\n      Say hello to <name>\n\nOptions:\n  -h --help\n      Show
    this screen\n\n  --version\n      Show version\n\n  --long\n      Show a longer
    greeting\n\n  --color\n      Use colored output"
- dir: f_namespace
  cmd: run
  out: |-
    Usage:
      run greet
      run make custard
      run make jam
      run make meat [--mix]
      run eat
      run (-h | --help | --version)
- dir: f_namespace
  cmd: run make jam
  out: Making jam...
- dir: f_namespace
  cmd: run eat
  out: Custard? Good! Jam? Good! Meat? Good!!!
- dir: g_overloading
  cmd: run
  out: |-
    Usage:
      run jump
      run jump around
      run jump up
      run (-h | --help | --version)
- dir: g_overloading
  cmd: run jump
  out: Jump!
- dir: g_overloading
  cmd: run jump around
  out: Jump around
- dir: h_hyphen
  cmd: run
  out: |-
    Usage:
      run jump-around [--up --down]
      run (-h | --help | --version)
- dir: h_hyphen
  cmd: run jump-around --up --down
  out: |-
    Jump around
    Jump up jump up
    and get down
- dir: i_crosscall
  cmd: run
  out: |-
    Usage:
      run jog
      run jump [--high --twice]
      run exercise
      run eat cake
      run eat two-cakes
      run (-h | --help | --version)
- dir: i_crosscall
  cmd: run exercise
  out: |-
    JUMP
    JUMP
    jog
    time for cake
- dir: i_crosscall
  cmd: run eat two-cakes
  out: |-
    time for cake
    time for cake
    jog
- dir: j_customname
  cmd: run
  out: Did you mean 'run greet'
- dir: j_customname
  cmd: run greet hello
  out: hello
- dir: j_customname
  cmd: run greet spanish hello jack
  out: hola jack
- dir: j_customname
  cmd: run greet french hello jill
  out: bonjour jill
- dir: j_customname
  cmd: run greet bye
  out: bye
- dir: k_endcommand
  cmd: run
  out: |-
    Usage:
      run drink beer
      run eat
      run (-h | --help | --version)
- dir: k_endcommand
  cmd: run drink beer
  out: drink beer
- dir: k_endcommand
  cmd: run eat
  out: eat
