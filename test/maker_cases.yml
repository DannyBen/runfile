---
- cmd: run make
  out: Runfile created.
  has: Runfile
  del: true
- cmd: run
  out: |-
    Runfile engine v%{version}

    Tip:  Type 'run make' or 'run make name' to create a runfile.
          Place named.runfiles anywhere in the PATH for global access.

    Runfile not found.
- cmd: run make one
  out: one.runfile created.
  has: one.runfile
- cmd: run make two
  out: two.runfile created.
  has: two.runfile
- cmd: run make three
  out: three.runfile created.
  has: three.runfile
- cmd: run make four
  out: four.runfile created.
  has: four.runfile
- cmd: run
  chk: regex
  out: |-
    Runfile engine v%{version}

    Tip:  Type 'run make' or 'run make name' to create a runfile.
          Place named.runfiles anywhere in the PATH for global access.

      run four \.+ /.*four.runfile
      run one \.+ /.*one.runfile
      run three \.+ /.*three.runfile
      run two \.+ /.*two.runfile
- cmd: run make five
  out: five.runfile created.
- cmd: run
  chk: regex
  out: |-
    Runfile engine v%{version}

      run .*?\.runfile
      run .*?\.runfile
      run .*?\.runfile
      run .*?\.runfile
      run .*?\.runfile
